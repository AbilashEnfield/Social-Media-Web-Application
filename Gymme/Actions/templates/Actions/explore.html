{% load static %}
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Adda - Social Network HTML Template</title>
    <meta name="robots" content="noindex, follow" />
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="https://demo.hasthemes.com/adda-preview/adda/assets/images/favicon.ico">

    <!-- CSS
	============================================ -->
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i,900" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="    https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://demo.hasthemes.com/adda-preview/adda/assets/css/vendor/bootstrap.min.css">
    <!-- Icon Font CSS -->
    <link rel="stylesheet" href="https://demo.hasthemes.com/adda-preview/adda/assets/css/vendor/bicon.min.css">
    <!-- Flat Icon CSS -->
    <link rel="stylesheet" href="https://demo.hasthemes.com/adda-preview/adda/assets/css/vendor/flaticon.css">
    <script src="https://kit.fontawesome.com/e62a230ef4.js" crossorigin="anonymous"></script>
    <!-- audio & video player CSS -->
    <link rel="stylesheet" href="https://demo.hasthemes.com/adda-preview/adda/assets/css/plugins/plyr.css">
    <!-- Slick CSS -->
    <link rel="stylesheet" href="https://demo.hasthemes.com/adda-preview/adda/assets/css/plugins/slick.min.css">
    <!-- nice-select CSS -->
    <link rel="stylesheet" href="https://demo.hasthemes.com/adda-preview/adda/assets/css/plugins/nice-select.css">
    <!-- perfect scrollbar css -->
    <link rel="stylesheet" href="https://demo.hasthemes.com/adda-preview/adda/assets/css/plugins/perfect-scrollbar.css">
    <!-- light gallery css -->
    <link rel="stylesheet" href="https://demo.hasthemes.com/adda-preview/adda/assets/css/plugins/lightgallery.min.css">
    <!-- Main Style CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <style>
        .statusBar {
                margin-top: -2%;
                margin-left: 24%;
                width: 100%;
        }
        .postData {
                margin-left: 24%;
        }
        .rounded{
            border-radius: 1.25rem!important;
        }
        .dropdown-toggle::after {
            content: none;
        }
    </style>
</head>
<body>
    <!-- header area start -->
    <header>
        <div class="header-top sticky bg-white d-none d-lg-block">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-5">
                        <!-- header top navigation start -->
                        <div class="header-top-navigation">
                            <nav>
                                <ul>
                                    <li class="active"><a href="{% url 'home' %}"><img src="{% static 'images/app log.png'%}" alt=""></a></li>
                                </ul>
                            </nav>
                        </div>
                        <!-- header top navigation start -->
                    </div>

                    <div class="col-md-5">
                        <div class="header-top-right d-flex align-items-center justify-content-end">
                            <!-- header top search start -->
                            <div class="header-top-search" style="margin-top:2%; margin-right: 27%">
                                <form class="top-search-box " method="POST">
                                    {% csrf_token%}
                                    <input type="text" placeholder="Search" name="search" class="top-search-field">
                                    <button class="top-search-btn" type="submit"><i class="flaticon-search"></i></button>

                                </form>
                            </div>
                            <!-- header top search end -->
                            <div ><a class="" href="{% url 'home'%}" style="margin-left: 10%"><i class="fas fa-home" style="color: #FFA500;"></i></a></div>
                            <a href="{% url 'chat'%}" style="margin-left: 5%"><i class="fas fa-comments" style="color: #FFA500;"></i></a>
                            <a href="{% url 'explore'%}" style="margin-left: 5%"><i class="fas fa-dumbbell" style="color: #FFA500;"></i></a>
                            <a href="" style="margin-left: 5%"><i class="fas fa-fire-alt" style="color: #FFA500;"></i></a>

                                                        <!-- profile picture start -->
                            <div class="profile-setting-box" style="margin-left: -45%; margin-right: 31%;">
                                <div class=" profile-thumb-small dropdown" style="margin-left: 700%">

                                        <button class=" btn btn dropdown-toggle" type="button" data-toggle="dropdown" style="color: none;">
                                            <img src="{{target.userimage}}" alt="profile picture" class="rounded">
                                            <span class="caret"></span>
                                        </button>
                                    <div class="dropdown-menu">
                                        <div class="profile-head">
                                            <h5 class="name"><a href="#">{{target}}</a></h5>
                                        </div>
                                        <div class="profile-body">
                                            <ul>
                                                <li><a href="{% url 'profile'%}"><i class="flaticon-user"></i>Profile</a></li>
                                                <li><a href="#"><i class="flaticon-settings"></i>Setting</a></li>
                                                <li><a href="{% url 'userSignout'%}"><i class="flaticon-unlock"></i>Sign out</a></li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- header area end -->
    <!-- header area start -->
    <header>
        <div class="mobile-header-wrapper sticky d-block d-lg-none">
            <div class="mobile-header position-relative ">
                <div class="mobile-logo" style="background:none;">
                    <a href="index.html">
                        <img src="{% static 'images/app log.png'%}" alt="logo">
                    </a>
                </div>
                <div class="mobile-menu w-100">
                    <ul>
                        <li>
                            <div ><a class="" href="{% url 'home'%}" style="margin-left: 10%"><i class="fas fa-home" style="color: #FFA500;"></i></a></div>
                        </li>
                        <li>
                            <a href="{% url 'chat'%}" style="margin-left: 5%"><i class="fas fa-comments" style="color: #FFA500;"></i></a>

                        </li>
                        <li>
                            <a href="{% url 'explore'%}" style="margin-left: 5%"><i class="fas fa-dumbbell" style="color: #FFA500;"></i></a>

                        </li>
                        <li>
                            <a href="" style="margin-left: 5%"><i class="fas fa-fire-alt" style="color: #FFA500;"></i></a>

                        </li>
                    </ul>
                </div>
                <div class="mobile-header-profile" style="background:none;">
                    <!-- profile picture end -->
                    <div class="profile-thumb profile-setting-box" style="background:none;">
                        <a href="javascript:void(0)" class="profile-triger">
                            <figure class="profile-thumb-middle">
                                <img src="{{target.userimage}}" alt="profile picture">
                            </figure>
                        </a>
                        <div class="profile-dropdown text-left">
                            <div class="profile-head">
                                <h5 class="name"><a href="#">{{target}}</a></h5>
                            </div>
                            <div class="profile-body">
                                <ul>
                                    <li><a href="{% url 'profile' %}"><i class="flaticon-user"></i>Profile</a></li>
                                    <li><a href="#"><i class="flaticon-message"></i>Inbox</a></li>
                                    <li><a href="#"><i class="flaticon-document"></i>Activity</a></li>
                                </ul>
                                <ul>
                                    <li><a href="#"><i class="flaticon-settings"></i>Setting</a></li>
                                    <li><a href="{% url 'userSignout'%}"><i class="flaticon-unlock"></i>Sing out</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <!-- profile picture end -->
                </div>
            </div>
        </div>
    </header>
    <!-- header area end -->

    <main>
      <div class="row" style="margin-top: 7%;">
          <div class="col-lg-7 order-2 order-lg-1  postData">
          {% for x in vid %}
                  <div class="card">
                            <!-- post title start -->
                            <div class="post-title d-flex align-items-center">
                                <!-- profile picture end -->
                                <div class="profile-thumb">
                                    <a href="#">
                                        <figure class="profile-thumb-middle">
                                            <img src="https://demo.hasthemes.com/adda-preview/adda/assets/images/profile/profile-small-29.jpg" alt="profile picture">
                                        </figure>
                                    </a>
                                </div>
                                <!-- profile picture end -->

                                <div class="posted-author">
                                    <h6 class="author"><a href="https://demo.hasthemes.com/adda-preview/adda/profile.html">william henry</a></h6>
                                    <span class="post-time">35 min ago</span>
                                </div>

<!--                                <div class="post-settings-bar">-->
<!--                                    <span></span>-->
<!--                                    <span></span>-->
<!--                                    <span></span>-->
<!--                                    <div class="post-settings arrow-shape">-->
<!--                                        <ul>-->
<!--                                            <li><button>copy link to adda</button></li>-->
<!--                                            <li><button>edit post</button></li>-->
<!--                                            <li><button>embed adda</button></li>-->
<!--                                        </ul>-->
<!--                                    </div>-->
<!--                                </div>-->
                            </div>
                            <!-- post title start -->

                            <div class="post-content">
                                <p class="post-desc">
                                    {{x.title}}
                                </p>
                                <div class="plyr__video-embed plyr-youtube">

<!--                                        <iframe src="{{x.feedsvideos}}" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>-->
                                        <video width="100%" controls><source src="{{x.feedsvideos}}" type="video/mp4"></video>

                                </div>
                                <div class="post-meta">
                                    <button class="post-meta-like">
                                        <i class="bi bi-heart-beat"></i>
                                        <span>You and {{x.likeCount}} people like this</span>
                                        <strong>{{x.likeCount}}</strong>
                                    </button>
                                    <ul class="comment-share-meta">
                                        <li>
                                            <button class="post-comment">
                                                <i class="bi bi-chat-bubble"></i>
                                                <span>{{x.CommentCount}}</span>
                                            </button>
                                        </li>
                                        <li>
                                            <button class="post-share">
                                                <i class="bi bi-share"></i>
                                                <span>{{x.shareCount}}</span>
                                            </button>
                                        </li>
                                        <li>
                                            <button type="submit" class="post-share">
                                                <a href="{% url 'addChat' x.trainer.trainer.id %}"><i style="font-weight:.2px" class="fas fa-star-of-david"></i></a>
                                            </button>
                                        </li>
                                    </ul>
                                </div>
                            </div>

                        </div>
          {% endfor %}
          </div>
      </div>
    </main>
    <!-- JS
============================================ -->

    <!-- Modernizer JS -->
    <script src="https://demo.hasthemes.com/adda-preview/adda/assets/js/vendor/modernizr-3.6.0.min.js"></script>
    <!-- jQuery JS -->
    <script src="https://demo.hasthemes.com/adda-preview/adda/assets/js/vendor/jquery-3.3.1.min.js"></script>
    <!-- Popper JS -->
    <script src="https://demo.hasthemes.com/adda-preview/adda/assets/js/vendor/popper.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://demo.hasthemes.com/adda-preview/adda/assets/js/vendor/bootstrap.min.js"></script>
    <!-- Slick Slider JS -->
    <script src="https://demo.hasthemes.com/adda-preview/adda/assets/js/plugins/slick.min.js"></script>
    <!-- nice select JS -->
    <script src="https://demo.hasthemes.com/adda-preview/adda/assets/js/plugins/nice-select.min.js"></script>
    <!-- audio video player JS -->
    <script src="https://demo.hasthemes.com/adda-preview/adda/assets/js/plugins/plyr.min.js"></script>
    <!-- perfect scrollbar js -->
    <script src="https://demo.hasthemes.com/adda-preview/adda/assets/js/plugins/perfect-scrollbar.min.js"></script>
    <!-- light gallery js -->
    <script src="https://demo.hasthemes.com/adda-preview/adda/assets/js/plugins/lightgallery-all.min.js"></script>
    <!-- image loaded js -->
    <script src="https://demo.hasthemes.com/adda-preview/adda/assets/js/plugins/imagesloaded.pkgd.min.js"></script>
    <!-- isotope filter js -->
    <script src="https://demo.hasthemes.com/adda-preview/adda/assets/js/plugins/isotope.pkgd.min.js"></script>
    <!-- Main JS -->
    <script src="https://demo.hasthemes.com/adda-preview/adda/assets/js/main.js"></script>


</body>
</html>
